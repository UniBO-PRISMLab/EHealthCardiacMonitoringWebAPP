<div class="logtxt">
<form [formGroup]="pazForm" (ngSubmit)="onSubmit()">
  <label>
    ID:
    <input type="text" formControlName="id" required>
  </label>

  <button type="submit" [disabled]="!pazForm.valid">Cerca</button>

  </form>

  <app-mdpaz *ngIf="src&&this.paz!=null&&this.med!=null" [paz]="paz" [med]="med"></app-mdpaz>
  <app-isrpaz *ngIf="src&&this.paz==null&&this.med!=null" [med]="med"></app-isrpaz>
</div>
